have_fun: false

memory_config:
    disabled: false

code_review:
    disable: false
    comment_severity_threshold: MEDIUM
    max_review_comments: -1
    pull_request_opened:
        help: false
        summary: true
        code_review: true
        include_drafts: true

ignore_patterns:
    # Build outputs
    - "**/build/**"
    - "**/.gradle/**"

    # IDE / local config
    - "**/.idea/**"
    - "**/*.iml"

    # Generated sources
    - "**/generated/**"
    - "**/ksp/**"
    - "**/kapt/**"

    # Android resources (images & drawables)
    - "**/drawable*/**"

    # Firebase / Google services
    - "**/google-services.json"

    # Binary & assets
    - "**/*.png"
    - "**/*.jpg"
    - "**/*.jpeg"
    - "**/*.webp"
    - "**/*.svg"
    - "**/*.ttf"
    - "**/*.otf"

    # Lockfiles / metadata
    - "**/gradle-wrapper.jar"
